<div class="dash-content">
    <div class="activity">
        <div class="title">
            <i class="uil uil-file-exclamation-alt"></i>
            <span class="text">All the Insurance Plans List</span>
        </div>


        <table class="table" id="zebra-h">
            <thead>
                <th>Sr No.</th>
                <th>Plan Id</th>
                <th>Plan Name</th>
                <th>Plan Type</th>
                <th>Cover Amount</th>
                <th>Plan Emi</th>
                <th>Details</th>
                <th>Company Name</th>
            </thead>
            <tr *ngFor="let plan of insurancePlansList,index as i">
                <td>{{i+1}}</td>
                <td>{{plan.planId}}</td>
                <td>{{plan.planName}}</td>
                <td>{{plan.planType}}</td>
                <td>{{plan.planCoverAmount}}</td>
                <td>{{plan.planEmi}}</td>
                <td>{{plan.planDetails}}</td>
                <td>{{plan.company?.companyName}}</td>
            </tr>
        </table>
    </div>
</div>
