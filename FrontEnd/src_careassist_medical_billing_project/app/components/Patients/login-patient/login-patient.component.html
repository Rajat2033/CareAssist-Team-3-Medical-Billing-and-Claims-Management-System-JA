<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>

<body>
    <script src="https://use.fontawesome.com/f59bcd8580.js"></script>

    <div class="container">
        <div class="row m-5 no-gutters shadow-lg">
            <div class="col-md-6 d-none d-md-block">
                <img src="../../../../assets/company-log.jpg" class="img-fluid" style="min-height:95%; min-width: 60%;" />
            </div>
            <div class="col-md-6 bg-white p-5">
                <img src="../../../../assets/logo1.png" style="min-height: 10%; min-width:40px;">
                <br><br>
                <h3 class="pb-3"> Patients Login Form</h3>
                <div class="form-style">
                    <form #formData="ngForm" (ngSubmit)="loginPatients(formData)">
                        <div class="form-group pb-3">
                            <label class="label-control" for="Username">Enter Your Name</label>
                            <input type="name" placeholder="Enter your full name" class="form-control" id="Username"
                                name="name" #username="ngModel" ngModel aria-describedby="nameHelp" required>
                            <span style="color:red" *ngIf="username.touched && username.invalid">UserName is
                                required</span>
                        </div>
                        <div class="form-group pb-3">
                            <label class="label-control" for="Password">Enter Your Password</label>
                            <input type="password" placeholder="Password" class="form-control" id="Password"
                                name="password" ngModel #password="ngModel" required>
                            <span style="color:red" *ngIf="password.touched && password.invalid">Password is
                                required</span>
                        </div>
                        <div class="d-flex align-items-center justify-content-between">
                            <div class="d-flex align-items-center"><span class="pl-2 font-weight-bold"></span></div>
                            <div><a href="/forgetpassword">Forgot Password?</a></div>
                        </div>
                        <div class="pb-2">
                            <button type="submit" class="btn btn-primary w-100 font-weight-bold mt-2"
                                [disabled]="formData.invalid ">Submit</button>
                        </div>
                    </form>

                    <div class="pt-4 text-center">
                        Do Not have Account ?? <a routerLink="/registerpatient">Sign Up</a>
                    </div>

                    
                </div>

            </div>
        <div>
            <i class="bi bi-arrow-left">     </i>
           <button class="btn" routerLink="/">  Back to home</button> 
        </div>
        </div>
     
    </div>
    <br><br><br><br><br>
    <footer class="copyright">
        <p class="text"> CareAssist Medical :All rights reserved</p>
    </footer>
</body>

</html>
